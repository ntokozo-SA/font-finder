<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Finder</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="popup-container">
        <!-- Header Section -->
        <div class="popup-header">
            <h1 class="popup-title">Font Finder</h1>
            <p class="popup-description">Highlight any text to find the font details.</p>
        </div>
        
        <!-- Main Content -->
        <div class="popup-content">
            <div class="instruction-item">
                <div class="instruction-number">1</div>
                <div class="instruction-text">Navigate to any webpage where you want to inspect fonts</div>
            </div>
            
            <div class="instruction-item">
                <div class="instruction-number">2</div>
                <div class="instruction-text">Select/highlight any text on the page</div>
            </div>
            
            <div class="instruction-item">
                <div class="instruction-number">3</div>
                <div class="instruction-text">A tooltip will appear showing font family, size, weight, and color</div>
            </div>
            
            <div class="instruction-item">
                <div class="instruction-number">4</div>
                <div class="instruction-text">Click elsewhere or press Escape to close the tooltip</div>
            </div>
        </div>
        
        <!-- Footer -->
        <div class="popup-footer">
            <p class="popup-footer-text">Font Finder v1.0</p>
        </div>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
